<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
             
    <div class="modal_form  mt-0" >
       
        <div class="alert">
            <div id="login" class="container mt-1">
               <div class="row mt-5">
                   <div class="col-md-4"></div>
                   <div class="col-md-5">
                    <label for="txt_user">USERNAME</label>
                    <input type="text" id="txt_user" value="admin" class="form-control">
                    <label for="txt_pass">PASSWORD</label>
                    <input type="text" id="txt_pass" value="admin" class="form-control">
                    <input type="button" value="ACCEDER" id="bt_loguear" class="btn btn-info mt-1">
                   </div>
               </div>
                    

            </div>
            <div id="info" style="display: none" class="container" >
                <div class="nav_ row">
                    <h2 class="col">The Movie List</h2>
                    <input type="button" id="bt_cerrar" value="Salir" class="col-md-1 form-select-sm float-end">
                </div>
                <div class="row">
                    <div class="col-md-8 lista_" >
                        
                        <div class="container p-1" hidden>
                            <div class="row" >
                                <input type="text" id="txt_buscar" placeholder="BUSCAR"  class="float-end  col-md-10">
                
                                <input type="button" value="BUSCAR" id="bt_buscar" class="btn btn-primary mt-1 col">
                            </div>
                        </div>
                        <div class="container global " >
                           
                            <div id="datos" class="row mensajes"> </div>
                        </div>
                      </div>
                   <div class="col-md-4 form_ content_" >
                    <h4 class="title mt-1">Ingresar pelicula o serie</h4>
                    <label for="title_">Titulo</label>
                    <input type="text" id="title" class="form-control fondo_input" placeholder="TITULO" required>  
                    <label for="year_" class="mt-1">AÑO</label>
                    <input type="number" id="year" class="form-control fondo_input" placeholder="AÑO" required> 
                    <label for="category">CATEGORIA</label>
                    <select class="form-select form-select-sm fondo_input" id="category" aria-label="Default select example">
                        <option selected>Seleciona una categoria</option>
                        <option value="PELICULA">PELICULA</option>
                        <option value="SERIE">SERIE</option> 
                      </select>
                      <label for="genero">GENERO</label>
                      <select class="form-select form-select-sm fondo_input" id="genero" aria-label="Default select example">
                        <option value="FICCION">FICCION</option>
                        <option value="FANTASIA">FANTASIA</option> 
                      </select>
                     <hr>
                      <label for="status">STATUS</label>
                      <select class="form-select form-select-sm fondo_input" id="status" aria-label="Default select example">
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="INACTIVE">INACTIVE</option> 
                      </select>
                      <label for="description">DESCRIPCION</label>
                      <textarea name="description" id="description" class="form-control fondo_input" placeholder="Escriba aqui su reseña.."></textarea>
                    <hr>
                    <input type="button" id="bt_mostrar" value="LISTAR" class="btn btn-info" hidden>
                    <input type="button" value="REGISTRAR" id="bt_ingresar" class="btn input">
                    <input type="button" value="MODIFICAR" id="bt_modificar_content" class="btn input">
                   </div>
              
            
                </div>
               
                
               
                
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
