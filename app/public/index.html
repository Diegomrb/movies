<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
</head>

<body>
             
    <div class="modal_form  mt-0">
        <input type="button" id="bt_cerrar" value="SALIR" class="btn btn-warning float-end">
     
        <div class="alert">
            <div id="login" class="container mt-1">
               
                    <label for="txt_user">usuario</label>
                    <input type="text" id="txt_user" value="admin" class="form-control">
                    <label for="txt_pass">Contraseña</label>
                    <input type="text" id="txt_pass" value="admin" class="form-control">
                    <input type="button" value="ingresar" id="bt_loguear" class="btn btn-info">
             

            </div>
            <div id="info" style="display: none" class="container mt-1">
                
                <div class="row">
                    <div class="col-md-8">
                        <div class="container mt-2" style="background-color: #d4d2d2;">
                            <div class="row" >
                                <input type="text" id="txt_buscar" placeholder="BUSCAR"  class="float-end  col-md-10">
                
                                <input type="button" value="BUSCAR" id="bt_buscar" class="btn btn-info mt-1 col">
                            </div>
                           
                            <div id="datos" class="row"></div>
                        </div>
                      </div>
                   <div class="col-md-4">
                    <h1>Ingresar pelicula o serie</h1>
                    <label for="title_">Titulo</label>
                    <input type="text" id="title_" class="form-control" placeholder="TITULO" required>  
                    <label for="year_" class="mt-1">AÑO</label>
                    <input type="number" id="year_" class="form-control" placeholder="AÑO" required> 
                    <label for="category">CATEGORIA</label>
                    <select class="form-select form-select-sm" id="category" aria-label="Default select example">
                        <option selected>Seleciona una categoria</option>
                        <option value="PELICULA">PELICULA</option>
                        <option value="SERIE">SERIE</option> 
                      </select>
                    <hr>
                    <input type="button" id="bt_mostrar" value="LISTAR" class="btn btn-info">
                    <input type="button" value="REGISTRAR" id="bt_ingresar" class="btn btn-info">
                    <input type="button" value="MODIFICAR" id="bt_modificar_content" class="btn btn-primary">
                  
                   </div>
              
            
                </div>
               
                
               
                
                
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
