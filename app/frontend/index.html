<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRONT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="estilos.css"> -->
</head>

<body>
    <div class="modal">
        <div class="notice">
            <div id="login">
                <div class="container">
                    <label for="txt_user">usuario</label>
                    <input type="text" id="txt_user" value="diego" class="form-control">
                    <label for="txt_pass">Contraseña</label>
                    <input type="text" id="txt_pass" value="pass" class="form-control">
                    <input type="button" value="ingresar" id="bt_loguear" class="btn btn-info">
                </div>

            </div>
            <div id="info" style="display: none" class="container">
                <input type="button" id="bt_mostrar" value="Mostrar Alumnos" class="btn btn-info">
                <hr>
                <input type="button" id="bt_cerrar" value="cerrar session" class="btn btn-info">
                <hr>
                <input type="text" id="txt_buscar">
                <input type="button" value="buscar" id="bt_buscar" class="btn btn-info">
                <hr>
                <h1>Ingresar alumno</h1>
                <label for="txt_nombre">Nombre</label>
                <input type="text" id="txt_nombre" class="form-control">
                <label for="txt_edad">Edad</label>
                <input type="text" id="txt_edad" class="form-control">
                <label for="txt_profesion">Profesión</label>
                <input type="text" id="txt_profesion" class="form-control">
                <input type="button" value="ingresar alumno" id="bt_ingresar" class="btn btn-info">
                <hr>
                <h1>modificar alumno</h1>
                <label for="txt_nombre_modificar">Nombre</label>
                <input type="text" id="txt_nombre_modificar" class="form-control">
                <label for="txt_edad_modificar">Edad</label>
                <input type="text" id="txt_edad_modificar" class="form-control">
                <label for="txt_profesion_modificar">Profesión</label>
                <input type="text" id="txt_profesion_modificar" class="form-control">
                <input type="button" value="modificar alumno" id="bt_modificar_alumno" class="btn btn-info">
                <hr>
                <div id="datos"></div>
            </div>
            <div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
            <script src="codigo.js"></script>
</body>
</html>
